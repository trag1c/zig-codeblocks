[project]
name = "zig-codeblocks"
version = "0.1.0"
description = "Zig ANSI syntax highlighting library"
readme = "README.md"
license = "MIT"
authors = [{ name = "trag1c", email = "trag1cdev@yahoo.com" }]
requires-python = ">=3.10"
dependencies = [
    "marko>=2.1.2,<3",
    "tree-sitter~=0.24.0",
    "tree-sitter-zig>=1.1.2,<2",
]

[project.urls]
repository = "https://github.com/trag1c/zig-codeblocks"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["mypy>=1.14.1", "ruff>=0.9.4"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM",
    "D",
    "FIX",
    "ANN401",
    "ISC001",
    "T201",
    "TD003",
    "PLR2004",
    "S105",
]
